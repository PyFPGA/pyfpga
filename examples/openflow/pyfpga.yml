openflow:
    oci_run: "docker run --rm -v $HOME:$HOME -w $PWD"
    oci_syn:
        ghdl: ghdl/synth:beta
        yosys: ghdl/synth:beta
    oci_imp:
        ice40: ghdl/synth:nextpnr-ice40
        ecp5: ghdl/synth:nextpnr-ecp5
    oci_bit:
        ice40: ghdl/synth:icestorm
        ecp5: ghdl/synth:trellis
    oci_prg:
        ice40: "--device /dev/bus/usb ghdl/synth:prog"
        ecp5: "--device /dev/bus/usb ghdl/synth:prog"
