image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

stages:
  - lint
  - test

lint:
  stage: lint
  script:
    - pip install pycodestyle
    - pip install pylint
    - pycodestyle fpga examples test
    - pylint fpga
    - git diff --check --cached

test:
  stage: test
  script:
    - pip install pytest
    - pip install .
    - make -C examples
